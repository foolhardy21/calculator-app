<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='index.css' >
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class='calculator'>
    <div class='heading'>
      <p>calc</p>
      <!--<p>toggle switch</p>-->
      <div class='switch-field'>
        <form name='radio-form'>
        <input id='radio-1' name='switch-one' checked type='radio' value='1'/>
        <label for='radio-1'> </label>
        <input id='radio-2' name='switch-one' type='radio' value='2'/>
        <label for='radio-2'> </label>
        <input id='radio-3' name='switch-one' type='radio' value='3'/>
        <label for='radio-3'> </label>
        </form>
      </div>
    </div>
    <div class='display'>
      <input type='text'/>
    </div>
    <div class='buttons-container'>
      <button class='op'>7</button>
      <button class='op'>8</button>
      <button class='op'>9</button>
      <button class='delete'>del</button>
      <button class='op'>4</button>
      <button class='op'>5</button>
      <button class='op'>6</button>
      <button class='op'>+</button>
      <button class='op'>1</button>
      <button class='op'>2</button>
      <button class='op'>3</button>
      <button class='op'>-</button>
      <button class='op'>.</button>
      <button class='op'>0</button>
      <button class='op'>/</button>
      <button class='op'>x</button>
      <button class='reset'>reset</button>
      <button class='equalto'>=</button>
    </div>
  </div>

</body>
<script src='script.js'></script>
</html>
